<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Realtime Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/charting_library/charting_library.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/datafeeds/udf/dist/bundle.js"></script>

</head>
<body>
    <h1>Realtime TradingView Chart</h1>
    <div class="tradingview-widget-container">
      <div id="tradingview_6a29d"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
      <script type="text/javascript">
      new TradingView.widget(
      {
        "width": 980,
        "height": 610,
        "symbol": "BTCUSD",
        "interval": "D",
        "timezone": "Etc/UTC",
        "theme": "dark",
        "style": "1",
        "locale": "en",
        "toolbar_bg": "#f1f3f6",
        "enable_publishing": false,
        "allow_symbol_change": true,
        "details": true,
        "hotlist": true,
        "calendar": true,
        "container_id": "tradingview_6a29d"
      }
      );
      </script>
    </div>
    
</body>
</html>
